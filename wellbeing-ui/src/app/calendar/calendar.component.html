<h2>{{currentMonth}}</h2>
<table>
  <thead>
    <tr>
      <th>S</th>
      <th>M</th>
      <th>T</th>
      <th>W</th>
      <th>T</th>
      <th>F</th>
      <th>S</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of calendarArray">
      <td *ngFor="let day of week" matTooltip="{{day.totalMeditationTime}}">
        <ng-template [ngIf]="day.dayNumber != null">
          {{day.dayNumber}}
          <div class="streak" [ngClass]="day.totalMeditationTime > 0 ? 'meditationStreakBackground': ''" ></div>
          <div class="streak"></div>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
