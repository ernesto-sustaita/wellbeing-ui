<table>
  <thead>
    <tr>
      <th>S</th>
      <th>M</th>
      <th>T</th>
      <th>W</th>
      <th>T</th>
      <th>F</th>
      <th>S</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of calendarArray">
      <td *ngFor="let day of week" [ngClass]="day.totalMeditationTime > 0 ? 'meditaded': 'notMeditaded'" matTooltip="{{day.totalMeditationTime}}">
        <ng-template [ngIf]="day.dayNumber != ''">
          {{day.dayNumber}}
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
